<html>
    <head>
        <title>My First Template</title>
        <link rel="stylesheet" href="static/css/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body class="bg-gradient-to-r from-pink-500 to-purple-700 dark:bg-gray-900 text-gray-700 dark:text-white">
        <!-- <div class="flex justify-center border-2 border-solid w-1/4"> -->
        <div class="grid h-screen place-items-center">
            <div class="border-2 border-solid w-1/4 h-auto rounded-lg bg-white dark:bg-slate-700">
                <h1 class="flex justify-center text-3xl">{{ title }}</h1>
                <h5 class="flex justify-center">{{ desc }}</h5>
                <div class="grid place-items-center py-3 space-y-2">
                    {% if links|length == 0 %}
                        <h3 class="text-gray-400 p-2">Nothing to see here</h3>
                    {% else %}
                        {% for link in links %}
                            <button class="border-2 border-solid w-5/6 h-10">twat</button>
                        {% endfor %}
                    {% endif %}
                </div>
                <!-- <div class="grid place-items-center">
                </div> -->
            </div>
            <div class="fixed bottom-1 left-1">
                <button class="material-symbols-outlined" onclick="">settings</button>
            </div>
        </div>
    </body>
</html>
